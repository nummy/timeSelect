<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    body {
        background: #fff;
    }

    </style>
    <link rel="stylesheet" href="timeSelect.css">
    <script src="jquery.js"></script>
    <script src="jquery.timeSelect.js"></script>
    <script >
        $(function(){
            //$("#demo").timeSelect();
            $("#set").click(function(){
                var str = "000000000000000001000000000000010000000000000000000000000000000001000000000000010000000000000000111111111111111111111111111111111111111111111111000000000011111111111111111111111110000000000000000000000000011001000000000001111110000000000000000000000000010001000000000000010000000000000000000000000000110001000011100000010000000000000000";
                $("#demo").timeSelect("setValue",str);
            });
            $("#destroy").click(function(){
                $("#demo").timeSelect("destroy");
            });
            $("#init").click(function(){
                $("#demo").timeSelect();
            });
        })
    </script>
</head>

<body>
    <table id="demo" data-toggle="timeSelect"></table>
    <button id="set">setValue</button>
    <button id="destroy">destroy</button>
    <button id="init">init</button>
</body>

</html>
